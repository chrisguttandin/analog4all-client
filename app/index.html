<!DOCTYPE html>
<html>
    <head>
        <title>Analog4All Client</title>
        <style>

            button {
                float: right;
            }

            registry {
                display: block;
                overflow: auto;
            }

            registry > button {
                margin: 7px 0 0 7px;
            }

            registry > h2 {
                margin: 0;
            }

            slot {
                display: block;
                overflow: auto;
            }

            slot > button {
                margin: 7px 0 0 7px;
            }

            slot > h2 {
                margin: 0;
            }

            slot > div {
                border: 2px dashed #CCC;
                margin: 10px 0 0;
                padding: 20px;
                text-align: center;
            }

            slot > div.dragover {
                background-color: #CCC;
            }

            slot > h3 {
                margin: 0;
            }

        </style>
    </head>
    <body ng-app="client" ng-csp>
        <h1>Analog4All Client</h1>
        <hr>
        <ng-view></ng-view>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
        <script src="scripts/bundle.js"></script>
    </body>
</html>
