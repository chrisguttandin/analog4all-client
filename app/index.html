<!DOCTYPE html>
<html>
    <head>
        <title>Analog4All Client</title>
        <style>

            button {
                float: right;
            }

            registry {
                display: block;
                overflow: auto;
            }

            registry > button {
                margin: 7px 0 0 7px;
            }

            registry > h2 {
                margin: 0;
            }

            slot {
                display: block;
                overflow: auto;
            }

            slot > button {
                margin: 7px 0 0 7px;
            }

            slot > h2 {
                margin: 0;
            }

            slot > audio {
                float: right;
                margin: 3px 0 0 7px;
            }

            slot > div {
                border: 2px dashed #CCC;
                margin: 10px 0 0;
                padding: 20px;
                text-align: center;
            }

            slot > div.dragover {
                background-color: #CCC;
            }

            slot > h3 {
                margin: 0;
            }

            a.back {
                display: block;
                margin: 50px 0 0;
            }

        </style>
    </head>
    <body browser ng-app="client" ng-csp>
        <h1>Analog4All Client</h1>
        <hr>
        <p ng-if="!(browser.isSupported)">Sorry, your browser is not supported. :-(</p>
        <ng-view ng-if="browser.isSupported"></ng-view>
        <script src="https://code.angularjs.org/1.5.6/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.6/angular-route.min.js"></script>
        <script src="scripts/bundle.js"></script>
    </body>
</html>
