<button ng-click="vm.refresh()">refresh</button>
<h2 ng-if="vm.instruments.length === 0">There is currently no instrument available</h2>
<h2 ng-if="vm.instruments.length > 0">Currently available instruments</h2>
<ul>
    <li ng-repeat="instrument in vm.instruments track by instrument.id">
        <h3>
            <a href="#/instruments/{{instrument.id}}">{{instrument.name}}</a>
        </h3>
    </li>
</ul>
