<h2 *ngIf="0 === (numberOfInstruments$ | async)">Sorry, there is currently no instrument available</h2>
<h2 *ngIf="0 < (numberOfInstruments$ | async)">Currently available instruments</h2>
<button (click)="refresh()">refresh</button>
<ul>
    <li *ngFor="let instrument of instruments$ | async">
        <a [routerLink]="[ '/', instrument.id ]">{{ instrument.name }}</a>
    </li>
</ul>
